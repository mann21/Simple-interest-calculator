<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Web App - Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <div class="innerdiv">
        <div class="width-15"></div>
        <div class="width-25">
          <span>Amount</span>
        </div>
        <div class="width-10"></div>
        <div class="width-50">
          <input type="number" id="amount" />
        </div>
      </div>
      <div class="innerdiv">
        <div class="width-15"></div>
        <div class="width-25">
          <span>Interest Rate</span>
        </div>
        <div class="width-10"></div>
        <div class="width-50">
          <input
            type="range"
            id="rate"
            min="1"
            max="20"
            value="10.25"
            step="0.25"
            onchange="updateRate()"
          />
          <span id="rate_val">10.25%</span>
        </div>
      </div>

      <div class="innerdiv">
        <div class="width-15"></div>
        <div class="width-25">
          <span> No. of Years</span>
        </div>
        <div class="width-10"></div>
        <div class="width-50">
          <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      </div>
      <div class="innerdiv">
        <div class="width-15"></div>
        <div class="width-25">
          <button onclick="compute()">Compute Interest</button>
        </div>
        <div class="width-10"></div>
        <div class="width-50"></div>
      </div>
      <div class="innerdiv">
        <div class="width-15"></div>
        <span class="result" id="result"></span>
      </div>
      <br />
      <footer>&#169; This Calculator belongs to Akshat Mittal</footer>
    </div>
  </body>
</html>
